<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1 id="header-heading">Video Player App</h1>
    </header>

    <main>
        <div id="video-player-wrapper">
            <div id="video-player">
                <div id="left-div">
                    <iframe id="video-player-frame" src="" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen ></iframe>

                    <div id="like-data-wrapper">
                        <h3 id="views-text"></h3>
                        <div id="like-icon-wrapper">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment-alt"></i>
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>

                    <div>
                        <div id="video-name-wrapper">
                            <h3 id="video-title"></h3>
                        </div>
                        <div>
                            <p id="video-desc">
                                
                            </p>
                        </div>
                    </div>

                </div>
                <div id="right-div">
                    
                    
                </div>
            </div>
        </div>
    </main>
    
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
